

<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>My Jobs App!</title>

 <!-- set the base path for angular routing -->
 <base href="/">

 <!-- CSS -->
 <!-- load bootstrap and fontawesome via CDN -->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
 <style>
 body { padding-top:50px; }
 </style>

 <!-- JS -->
 <!-- load angular and angular-route via CDN -->
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <!-- load our custom angular app files -->
<script src="/app.js"></script>
<script src="/jobsService.js"></script>
</head>
<body class="container" ng-app="node-dice-app" ng-controller="JobsController as jobsCtrl">
  <!-- HEADER AND NAVBAR -->
<header>
<nav class="navbar navbar-default">
<div class="navbar-header">
<a class="navbar-brand" href="/">Angular Jobs Example</a>
</div>
<ul class="nav navbar-nav navbar-right">
<li><a href="/home"><i class="fa fa-home"></i> Home</a></li>
<li><a href="/about"><i class="fa fa-shield"></i> About</a></li> <li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
</ul> </nav>
</header>
  <!-- MAIN CONTENT AND INJECTED VIEWS -->
<main>

    <!-- angular templating will go here -->
    <!-- this is where content will be injected -->
    <div ng-repeat="job in jobsCtrl.jobs">
      {{job._id}}
      {{job.jobtitle}}
      {{job.company}}
      {{job.location}}
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Panel heading</div>
    <div class="panel-body">
      <p>...</p>
    </div>

      <!-- Table -->
      <table class="table">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr> 
      </table>
    </div>

</main>
</body>
</html>
