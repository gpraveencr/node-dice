

<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>My Jobs App!</title>

 <!-- set the base path for angular routing -->
 <base href="/">

 <!-- CSS -->
 <!-- load bootstrap and fontawesome via CDN -->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
 <style>
 body { padding-top:50px; }
 </style>

 <!-- JS -->
 <!-- load angular and angular-route via CDN -->
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- load our custom angular app files -->
<script src="/app.js"></script>
<script src="/jobsService.js"></script>
</head>
<body class="container" ng-app="diceApp" ng-controller="JobsController as jobsCtrl">
  <!-- HEADER AND NAVBAR -->
<header>
<nav class="navbar navbar-default">
<div class="navbar-header">
<a class="navbar-brand" href="/">Angular Jobs Example</a>
</div>
<ul class="nav navbar-nav navbar-right">
<li><a href="/home"><i class="fa fa-home"></i> Home</a></li>
<li><a href="/about"><i class="fa fa-shield"></i> About</a></li> <li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
</ul> </nav>
</header>
  <!-- MAIN CONTENT AND INJECTED VIEWS -->
<main>
    <div class="container">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="job in jobsCtrl.jobs">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#job/{{job._id}}">{{job.jobtitle}}
                        {{job.company}}, {{job.location}} </a>
                    </h4>
                </div>
                <div id="#job/{{job._id}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
